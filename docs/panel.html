<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Panels</title>
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<header class="navbar" role="banner">
    <div class="container-fluid">
        <a href="index.html" class="navbar__brand"><span>POD Point</span></a>
    </div>
</header>

<main class="main" role="main">
    <div class="container">
        <div class="col-xs-offset-3 col-xs-6">
            <article class="panel">
                <header class="panel__header">
                    <h4 class="panel__title">A Title For This Panel</h4>
                </header>

                <main class="panel__body">
                    <p><img class="responsive" src="http://placehold.it/1000x400"></p>

                    <h5 class="panel__subtitle">Some extra stuff you ought to know</h5>

                    <ul>
                        <li>Buy our stuff now!</li>
                        <li>Please&hellip;</li>
                    </ul>
                </main>

                <footer class="panel__footer">
                    <button class="button button--primary">Don't Click Here</button>
                </footer>
            </article>
        </div>
    </div>
</main>

<footer class="footer" role="contentinfo">
    <div class="container">
        &copy; POD Point
    </div>
</footer>

<script src="build/js/script.js"></script>
</body>
</html>
